<script>
    jQuery.noConflict();

    window.fbAsyncInit = function () {
        FB.init({
            appId: '2316635168602202',
            cookie: true,
            xfbml: true,
            version: 'v4.0'
        });



        FB.AppEvents.logPageView();   //ONLOAD  facebook login
        checkLoginState();

    };


    (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));



    function submit() {
        var userInfo_receive_account = $('#userInfo_text-receive_account').val() || undefined,
            userInfo_receive_account_bank_code = $('#userInfo_text-receive_account_bank_code').val() || undefined,
            userInfo_email = $('#userInfo_text-email').val() || undefined;
        add_change_user(fb_userID, fb_userName, userInfo_receive_account, userInfo_receive_account_bank_code, '', userInfo_email);   //userID,receive_account,receive_account_bank_code,userProfile,email
    }

    function add_change_user(userID, userName, receive_account, receive_account_bank_code, userProfile, email) {
        $.post('./add_change_user', { userID: userID, userName: userName, receive_account: receive_account, receive_account_bank_code: receive_account_bank_code, userProfile: userProfile, email: email }).done((data) => {
            console.log(data);
            userInfo = JSON.parse(data);
            if (userInfo.status == 'failed') {
                alert('error');
            } else if (userInfo.status == 'success') {
                window.location.replace('/fb_console.html');
            } else {
                alert('error');
            }
        }).fail(function () {
            alert("error");
        });
    }
    //------Global Idenitity Info data variables
    var fb_userID = 0;
    var fb_userName;
    var fb_user;
    var userInfo;
    //------------------------------------------
    function upstatus_cb(res) {      //callback SETUP function for login successful 
        fb_userID = res.authResponse.userID;
        FB.api('/me', function (me_res) {
            console.log('Successful login for: ' + me_res.name);
            fb_userName = me_res.name.toString();
            fb_user = me_res;
            $.post('./user', { userID: res.authResponse.userID.toString() }).done((data) => {
                console.log(data);
                userInfo = JSON.parse(data);
                if (userInfo.status == 'failed') {
                   // FB.login(checkLoginState(), { scope: 'email,public_profile' });
                } else if (userInfo.status == 'success') {
                    $('#userInfo_text-receive_account').val(userInfo.receive_account.account || '');
                    $('#userInfo_text-receive_account_bank_code').val(userInfo.receive_account.bank_code || '');
                    $('#userInfo_text-email').val(userInfo.email || '');
                } else {
                    alert('error');
                }

            }).fail(function () {
                alert("error");
            });
            $('#modal').modal('show');      //SHOW User info registration modal ( main modal )
        });
    }
    function checkLoginState() { //callback for reLOGIN to facebook
        FB.getLoginStatus(function (res) {
            switch (res.status) {
                case 'connected':		//fb owner LOGINED
                    if (res.authResponse) {
                        upstatus_cb(res);
                    } else {
                        FB.login(checkLoginState(), { scope: 'email,public_profile' });
                    }
                    break;
                case 'not_authorized':			//not login
                    FB.login(checkLoginState(), { scope: 'email,public_profile' });
                    break;
                case 'unknown':					//not login
                    FB.login(checkLoginState(), { scope: 'email,public_profile' });
                    break;
                default:						//not login
                    FB.login(checkLoginState(), { scope: 'email,public_profile' });
            }

        });
    } 
</script>
