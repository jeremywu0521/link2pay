    <link rel="stylesheet" href="./css/style.css">
    <script>
        function getCookie(cname){
          var name = cname + "=";
          var ca = document.cookie.split(';');
          for(var i=0; i<ca.length; i++)
          {
            var c = ca[i].trim();
            if (c.indexOf(name)==0) return c.substring(name.length,c.length);
          }
          return "";
        }
        var amount = getCookie('amount'),
            title  = getCookie('title'),
            description = getCookie('description'),
            fb_profile = getCookie('fb_profile'),
            status = getCookie('status');
        if(status==false||status=='false'){
            var order_status_info = 'unpaid';
        }else{
            var order_status_info = 'link expired';
        }
        if(description=='no%20description') description = '';
        function goPayment(){
            if(status==false||status=='false'){
              window.location.replace('/payment/'+getCookie('orderSerial'));
            }else{
                alert('link expired' + status);
            }
          
        }

      </script>
      <!-- 手機使用超商條碼付款請橫幅 -->
</head>
